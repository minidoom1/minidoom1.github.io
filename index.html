  <script>
    const phrases = ["", "already woke", "already woke, spared a joke", "already woke, spared a joke, barely smoke", "already woke, spared a joke, barely smoke, rarely ", "already  woke, spared a joke, barely smoke, rarely smoke"];
    const delays = [0.3, 0.9, 0.7, 0.5, 0.2, 0.2, 0.3];

    function startSequence() {
      const overlay = document.getElementById("overlay");
      const textEl = document.getElementById("text");
      const clickText = document.querySelector(".click-text");
      const audio = document.getElementById("bg-music");

      clickText.style.display = "none";
      overlay.style.opacity = "1";

      audio.volume = 0.5;
      audio.play().catch(err => console.log("Autoplay blocked:", err));

      let i = 0;
      (function updateText() {
        if (i < phrases.length) {
          textEl.textContent = phrases[i];
          setTimeout(updateText, delays[i] * 1000);
          i++;
        } else {
          setTimeout(() => {
            overlay.style.opacity = "0";
            setTimeout(() => {
              overlay.style.display = "none";
              document.getElementById("main-content").style.display = "flex";
              document.body.style.overflow = "auto";
            }, 800);
          }, 500);
        }
      })();
    }
  </script>
